          <div class="text-center mb-3">
            <h3 class="text-blueGray-500 text-2xl font-bold">REGISTRARSE</h3>
          </div>

            <button
              class="bg-white active:bg-blueGray-50 text-blueGray-700 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-2 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs ease-linear transition-all duration-150"

          <hr class="mt-6 border-b-1 border-blueGray-300" />
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <div class="text-blueGray-400 text-center mb-3 font-bold">
            <small>Llene cada uno de los campos con su información</small>
          </div>

          <form method="post" [formGroup]="newUsuarioForm" (ngSubmit)="registrar()">
            <div class="relative w-full mb-3">
              <label for="nombres"
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Nombres
              </label>
              <input formControlName="nombres"
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Nombres" name="nombres"
              />
              <div *ngIf="newUsuarioForm.get('nombres')?.hasError('required') && newUsuarioForm.get('nombres').touched"
              class="ml-2 mt-2 mb-2">
                  <span>El campo nombres <strong>es obligatorio.</strong></span>
              </div>
            </div>

            <div class="relative w-full mb-3">
              <label for="apellidos"
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Apellidos
              </label>
              <input formControlName="apellidos"
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Apellidos" name="apellidos"
              />
              <div *ngIf="newUsuarioForm.get('apellidos')?.hasError('required') && newUsuarioForm.get('apellidos').touched"
              class="ml-2 mt-2 mb-2">
                  <span>El campo apellidos <strong>es obligatorio.</strong></span>
              </div>
            </div>

            <div class="relative w-full mb-3">
              <label for="correo" 
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Correo electrónico
              </label>
              <input formControlName="correo"
                type="email"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="correo@hotmail.com" name="correo"
              />
              <div *ngIf="newUsuarioForm.get('correo')?.hasError('required') && newUsuarioForm.get('correo').touched"
              class="ml-2 mt-2 mb-2">
                  <span>El campo correo <strong>es obligatorio.</strong></span>
              </div>
            </div>

            <div class="relative w-full mb-3">
              <label for="codigo"
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Código estudiante
              </label>
              <input formControlName="codigo"
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="1151832" name="codigo"
              />
              <div *ngIf="newUsuarioForm.get('codigo')?.hasError('required') && newUsuarioForm.get('codigo').touched"
              class="ml-2 mt-2 mb-2">
                  <span>El campo codigo <strong>es obligatorio.</strong></span>
              </div>
            </div>

            <div class="relative w-full mb-3">
              <label for="contraseña"
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Contraseña
              </label>
              <input formControlName="password"
                type="password"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="**********" name="password">
                
                <div *ngIf="newUsuarioForm.get('password')?.hasError('required') && newUsuarioForm.get('password').touched"
              class="ml-2 mt-2 mb-2">
                  <span>El campo contraseña <strong>es obligatorio.</strong></span>
              </div>
            </div>

                  <a href="javascript:void(0)" class="text-red-600">
                    Politica de Privacidad
                  </a>
                </span>
              </label>

            <div class="text-center mt-6">
              <button type="submit"
                class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
              >
                CREAR CUENTA
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
